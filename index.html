<!DOCTYPE html>
<html>

<head>
  <title>Project 4</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="css/datatables.css">

<body>
  <div class="container alldatatable">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#mapcontainer" class="tabletabs tabs">Map</a></li>
      <li><a data-toggle="tab" href="#listcontainer" class="tabletabs tabs">List</a></li>
    </ul>
    <div class="tab-content">
      <div id="mapcontainer" class="tab-pane in active">
        <div id="map"></div>
      </div>

      <div id="listcontainer" class="tab-pane">
        <table id="table1" class="display">
          <thead>
            <tr>
              <th>Team</th>
              <th>City</th>
              <th>Region</th>
              <th>League</th>
              <th>Latitude</th>
              <th>Longitude</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX7vUr-vMl26zocjmCM5_4Ast9XmC2oys&callback=loadJSON&libraries=&v=weekly"

  <script src="js/datatables.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
